<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(to right, #f0f2f5, #dfe9f3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .task-container {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
      color: #0d6efd;
    }

    .input-group {
      border-radius: 8px;
      overflow: hidden;
    }

    .list-group-item {
      border-radius: 12px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    .list-group-item:hover {
      background-color: #f1f1f1;
      transform: scale(1.01);
    }

    .completed {
      text-decoration: line-through;
      color: #999;
      transition: all 0.3s ease;
    }

    .btn-checkmark {
      background-color: transparent;
      border: none;
      color: #198754;
      font-size: 1.3rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .btn-checkmark:hover {
      color: #0f5132;
    }

    .btn-danger {
      font-size: 0.8rem;
    }

    .empty-text {
      text-align: center;
      color: #888;
      font-size: 0.95rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="task-container">
    <h2>üìù Task Manager</h2>
    <div class="input-group mb-4">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
      <button class="btn btn-primary" onclick="addTask()">Add</button>
    </div>
    <ul id="taskList" class="list-group mb-2"></ul>
    <div id="emptyMessage" class="empty-text">No tasks yet. Add one above!</div>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();
      const emptyMsg = document.getElementById("emptyMessage");

      if (taskText === "") return;

      emptyMsg.style.display = "none";

      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center shadow-sm";

      const leftGroup = document.createElement("div");
      leftGroup.className = "d-flex align-items-center";

      const checkBtn = document.createElement("button");
      checkBtn.className = "btn-checkmark bi bi-check-circle-fill";
      checkBtn.onclick = function () {
        taskTextSpan.classList.toggle("completed");
        checkBtn.classList.toggle("text-muted");
        checkBtn.classList.toggle("bi-check-circle-fill");
        checkBtn.classList.toggle("bi-check-circle");
      };

      const taskTextSpan = document.createElement("span");
      taskTextSpan.textContent = taskText;
      taskTextSpan.className = "ms-2";

      leftGroup.appendChild(checkBtn);
      leftGroup.appendChild(taskTextSpan);

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "btn btn-danger btn-sm";
      deleteBtn.textContent = "Delete";
      deleteBtn.onclick = function () {
        li.remove();
        if (document.getElementById("taskList").children.length === 0) {
          emptyMsg.style.display = "block";
        }
      };

      li.appendChild(leftGroup);
      li.appendChild(deleteBtn);
      document.getElementById("taskList").appendChild(li);
      taskInput.value = "";
    }
  </script>
</body>
</html>
